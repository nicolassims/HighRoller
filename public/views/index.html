<!DOCTYPE html>

ASSIGNMENT: Create a Dice Roller

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>They see me rollin'</title>
        <link href="../css/foundation.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <div class="row hightop">
            <h2 class="medium-6 columns medium-text-center">Type of Dice</h2>
            <h2 class="medium-6 columns medium-text-center">Number of Dice</h2>
        </div>
        <div class="row hightop">
            <div class="medium-6 columns medium-text-center">
                <form id="theForm">
                    <input type="radio" name="typeDice" class="typeDice" value="2">d2
                    <input type="radio" name="typeDice" class="typeDice" value="4">d4
                    <input type="radio" name="typeDice" class="typeDice" id="defaultTypeDice" value="6">d6
                    <input type="radio" name="typeDice" class="typeDice" value="8">d8
                    <input type="radio" name="typeDice" class="typeDice" value="10">d10
                    <input type="radio" name="typeDice" class="typeDice" value="20">d20
                    <input type="radio" name="typeDice" class="typeDice" value="100">d100
                </form>
            </div>
            <div class="medium-6 columns medium-text-center">
                <input type="text" id="numberDice" placeholder="Number of Dice?">
            </div>
        </div>
        <div class="row hightop">
            <div class="medium-12 success button hollow columns medium-text-center" id="button">
                Roll 'em up and knock 'em down!
            </div>
        </div>
        <div class="row hightop">
            <form id="theSecondForm">
                <input type="radio" name="typeResults" id="defaultTypeResults" class="typeResults medium-6 columns">
                <input type="radio" name="typeResults" class="typeResults medium-6 columns">
            </form>
        </div>
        <div class="row">
            <div class="medium-6 columns text-center lowtop">All at once</div>
            <div class="medium-6 columns text-center lowtop">One at a time</div>
        </div>
        <div class="row hightop">
            <input type="text" id="diceResults" placeholder="Results will appear here">
        </div>
        <!-- SCRIPTS -->
        <script src= "../javascripts/main.js"></script>
    </body>
</html>
